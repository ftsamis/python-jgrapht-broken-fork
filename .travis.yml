notifications:
  email: false

language: minimal

matrix:
  include:
    - sudo: required
      services:
        - docker
      env: DOCKER_IMAGE=ftsamis/python-jgrapht-builder:1
           PLAT=manylinux2010_x86_64

install:
  - docker pull $DOCKER_IMAGE

script:
  - docker run --rm -e PLAT=$PLAT -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/build-wheels.sh
  - ls -l dist/
